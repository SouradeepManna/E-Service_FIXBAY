- # ====== Authorization: TECHNICIAN_AUTH ======================
  id: 92979222668324937
  identification: 
    name: TECHNICIAN_AUTH

  subscription: 
    version-number: 15547937563812

  authorization-scheme: 
    type: PL/SQL Function Returning Boolean

  settings: 
    pl/sql-function-body: |
      DECLARE
      LV_VALID NUMBER;
      BEGIN
      SELECT COUNT(*) INTO LV_VALID FROM 
      ER_USER,ER_ROLE WHERE ER_USER.ROLE_ID=ER_ROLE.ROLE_ID AND USER_ID=:P0_USER_ID AND UPPER(ROLE_NAME)=UPPER('TECHNICIAN');
      IF LV_VALID >0
      THEN
      RETURN TRUE;
      ELSE
      RETURN FALSE;
      END IF;
      END;

  server-cache: 
    evaluation-point: Once per Session

  error: 
    error-message: Sorry. You cannot Access it.

